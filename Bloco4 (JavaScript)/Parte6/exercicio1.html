<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Exercicio 1</title>
  <script>
      window.onload = function(){
        let noun = document.querySelector('#noun');
        let adjective = document.querySelector('#adjective');
        let person = document.querySelector('#person');
        let story = document.querySelector('#story');
        function makeMadLib (){
            story.innerHTML = noun.value + ' ' + adjective.value + ' ' + person.value
        }

        document.querySelector('#lib-button').addEventListener('click', makeMadLib)

      }
</script>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 </body>
</html>
